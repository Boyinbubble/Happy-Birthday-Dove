#container {

}

}

#readyBox {

  padding: 15px;
  border: 2px solid #00ff9c;

}

@keyframes shake {

}

}

button {

  padding: 10px;
  width: 100%;
  background: black;
  color: #00ff9c;
  border: 2px solid #00ff9c;
  cursor: pointer;
}

button:hover {
  background: #00ff9c;
  color: black;
}

a {
  color: #00ff9c;
  text-decoration: none;
  border: 2px solid #00ff9c;
  padding: 12px;
  display: inline-block;
  margin-top: 20px;
}
</style>
</head>
